				// PopulateMunicipio();
				$('#enviar').attr('disabled', true);

				$('#pre-nivel').change(function (e) {
					e.preventDefault();
					let nivel = $('#pre-nivel').val();
					$('#pre-subnivel').empty();
					for (const subnivel of niveles[nivel]) {
						$('#pre-subnivel').append(`
						<option value="${subnivel}">${subnivel}</option>
						`);
					}
				});

				$('#pre-puesto').change(function (e) {
					e.preventDefault();
					let puesto = $('#pre-puesto').val();
					if (puesto == 'Madre/Padre de familia y/o tutor') {
						$('.hidder-fam').hide();
					} else {
						$('.hidder-fam').show();
					}
				});

				$('#enviar').click(async function (e) {
					e.preventDefault();
					$('#enviar').attr('disabled', true);
					$('#form-pre-registro').addClass('was-validated');
					let _data = {};
					let formData = $('#form-pre-registro').serializeArray();

					for (const d of formData) {
						_data[d.name] = d.value;
					}

					let puesto = $('#pre-puesto').val();
					if (puesto == 'Madre/Padre de familia y/o tutor') {
						_data['qst-5'] = '';
					}

					if (_data['localidad'].trim() == '') {
						Swal.fire('Ingrese su localidad', '', 'error');
						$('#enviar').attr('disabled', false);
						return;
					}

					console.log(`Data: `, _data);
					_data.createdAt = firebase.database.ServerValue.TIMESTAMP;

					let uuid = uuidv4();
					let dbRef = firebase.database();
					dbRef.ref(`evaluacion/${uuid}`).set(_data, async function(errorDB){
						if(errorDB){
							Swal.fire('Ocurrió un error', 'Vuelva a intentarlo', 'error');
							$('#enviar').attr('disabled', false);
						}else{
							let noty = await Swal.fire('Evaluación registrada', ``, 'success');
							location.reload(true);
						}
					});
					return;
				});
			});
		</script>
	</body>
</html>
