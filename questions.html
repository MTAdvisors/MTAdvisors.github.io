<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Language" content="en" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>PNCE PRE-REGISTRO</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
		<meta name="description" content="" />
		<!-- Disable tap highlight on IE -->

		<meta name="msapplication-tap-highlight" content="no" />
		<link href="./styles.css" rel="stylesheet" />
		<link href="./custom-style.css" rel="stylesheet" />
	</head>

	<body>
		<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
			<div class="app-main pt-0">
				<div class="app-main__outer">
					<div class="app-main__inner">
						<div class="tab-content mx-auto" style="max-width: 500px;">
							<div class="col-md-12">
								<div class="tab-pane tabs-animation fade show active" id="tab-content-1" role="tabpanel">
									<div class="main-card mb-3 card">
										<div class="card-body">
											<div class="container">
												<div class="py-5 text-center">
													<img class="d-block mx-auto mb-4" src="https://gmtac.com/EAGD/img/logoEA-white-512.png" alt="" width="120" height="120" style="filter: invert(1)" />
													<p class="lead"></p>
												</div>

												<div class="row">
													<div class="col-12">
														<h4 class="mb-3">Evaluación</h4>

														<form id="form_sem_covid" class="needs-validation" novalidate>
															<div class="row justify-content-center text-center">

																<div class="col-12">
																	<div class="form-group">
																		<label for="genero">Género</label>
																		<select name="genero" id="pre-genero" class="form-control text-center">
																			<option value="Femenino">Femenino</option>
																			<option value="Masculino">Masculino</option>
																		</select>
																	</div>

																	<div class="form-group">
																		<label for="edad">Selecciona el rango de edad en el que te encuentras</label>
																		<select name="edad" id="pre-edad" class="form-control text-center">
																			<option value="18 - 25">18 - 25</option>
																			<option value="26 - 35">26 - 35</option>
																			<option value="36 - 45">36 - 45</option>
																			<option value="46 - 55">46 - 55</option>
																			<option value="56 - 65">56 - 65</option>
																		</select>
																	</div>

																	<div class="form-group">
																		<label for="puesto">Función</label>
																		<select name="puesto" id="pre-puesto" class="form-control text-center">
																			<option value="Jefa/e de sector">Jefa/e de sector</option>
																			<option value="Supervisora/or">Supervisora/or</option>
																			<option value="Jefa/e de Enseñanza">Jefa/e de Enseñanza</option>
																			<option value="Asesora/or Técnico Pedagógico">Asesora/or Técnico Pedagógico</option>
																			<option value="Directivo">Directivo</option>
																			<option value="Docente">Docente</option>
																			<option value="Madre/Padre de familia">Madre/Padre de familia</option>
																		</select>
																	</div>

																</div>

																<div class="col-12">
																	<label for="customRange">¿Considera usted que las capacitaciones impartidas por el PNCE durante el periodo 2017-2019 fueron importantes para la sana convivencia en las escuelas y el mejor desarrollo de alumnos y maestros?</label>
																	<input type="range" class="custom-range" id='c-range' min="0" max="10" step="1">
																</div>
																
															</div>

															<div class="row justify-content-center mt-2">
																<div class="col-md-6">
																	<input type="button" class="mb-2 mr-2 btn-icon btn btn-primary btn-lg btn-block" value="Enviar" id="enviar" />
																</div>
															</div>
														</form>
													</div>
												</div>

												<footer class="my-5 text-muted text-center text-small">
													<p class="mb-1">© 2020 E-ADVISORS</p>
												</footer>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<style>
			label {
				font-size: 1rem;
				width: 100%;
			}

			.k-radio:checked + .k-radio-label::after {
				top: 2px !important;
				left: 2px !important;
			}

			.k-radio-label {
				margin-right: 20px;
				margin-bottom: 0px;
			}

			@media (max-width: 575px) {
				.form-group {
					margin-bottom: 0px;
				}

				.form-group .col-sm-4,
				.form-group .col-sm-10 {
					margin-bottom: 1rem;
				}
			}

			.custom-control-inline.custom-radio.pl-2 {
				padding-left: 20px !important;
			}

			@media (max-width: 768px) {
				.custom-control-inline.custom-radio.pl-2 {
					flex-direction: column;
				}
			}
		</style>

		<script type="text/javascript" src="./main.js?v=1"></script>
	</body>
</html>
